<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1>Basic Information Form</h1>


        <label for="userName">Name:</label>
        <input type="text" id="userName" placeholder="Enter your name" required>

        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>

        <br><br>

        <label for="age">Age:</label>
        <select id="age" name="option" required>
            <option value="" disabled selected>Select your age range</option>
            <option value="option1">0-18</option>
            <option value="option2">18-60</option>
            <option value="option3">60 and above</option>
        </select>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Example: abc@gmail.com" required>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>

        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="\d{10}" required>

        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <br><br>
        
        <button id="submitBtn" class="submit">Submit</button>

    </div>
    <script src="form.js"></script>
</body>

</html>
